<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironhack-Dungeon-Crawler</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="gaming-area">
        <div id="menu">
            <h1>Menu</h1>
            <br>
            <h2>Current Level:</h2> Level <span id="current-level"></span>
            <br><br>
            <h2>Lives:</h2>
            <div id="lives">
                <div id="lives1"><img class="life" src="./resources/images/heart.png" alt="heart"></div>
                <div id="lives2"><img class="life" src="./resources/images/heart.png" alt="heart"></div>
                <div id="lives3"><img class="life" src="./resources/images/heart.png" alt="heart"></div>
            </div>
            <br><br>
            <h2>Movement:</h2>
            <p>W-A-S-D Keys</p>
            <br>
            <h2>Shooting:</h2>
            <p>After power-up:</p>
            <p>Arrow Keys</p>
            <br>
            <h2>Objective:</h2>
            <p>Grab the 6 keys and get to the exit.</p>
        </div>
        <div id="gameboard"></div>

    </section>
    <footer>

    </footer>

<div  style="display: none">
    <audio controls>
        <source id="background-music" src="./resources/sounds/background-music.wav" type="audio/wav">
        <source id="door-open" src="./resources/sounds/door-open.wav" type="audio/wav">
        <source id="key-grab" src="./resources/sounds/key-grab.wav" type="audio/wav">
        <source id="player-dies" src="./resources/sounds/player-dies.wav" type="audio/wav">
        <source id="teleport" src="./resources/sounds/teleport.flac" type="audio/flac">
        <source id="fire-altar" src="./resources/sounds/firealtar.wav" type="audio/wav">
        <source id="fire" src="./resources/sounds/fire.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio>
</div>

    <script src="./js/levels.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
